<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/css/mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and registration form</title>
</head>
<body>
<div class="container">
<!--  login page-->
  <div id="login-form">
    <h2>Login</h2>
    <form action="">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="registration">
<!--    registration-->
    <div id="regitration-form">
      <h2>Registration</h2>
      <div class="form-group">
        <label for="registration-form">Full name</label>
        <input type="text"id="registration-form"name="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email"id="register-email" name="email"
        placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password"id="register-password" placeholder="Enter password" required>
      </div>
      <button type="submit">Register</button>
    </div>
  </div>
</div>
</body>
</html>
