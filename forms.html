<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First name:</label>
    <input type="text"id="fname" name="fname" placeholder="Enter first name"><br>
    <label for="lname">Last name:</label>
    <input type="text"id="lname" name="lname" placeholder="Enter last name"><br>
    <label for="email">Email Address:</label>
    <input type="email"id="email" name="email" placeholder="Write your email address"><br>
    <label for="pass">Password:</label>
    <input type="password"id="pass" name="pass" placeholder="Input password"><br>
    <input type="radio"id="male" name="gender">
    <label for="male">Male</label><br>
    <input type="radio"id="female" name="gender">
    <label for="female">Female</label><br>
    <input type="submit"value="register">
</form>
</body>
</html>
